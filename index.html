<!DOCTYPE html>
<html lang="en">

    <fieldset class="field">
      <legend class="legend">Electronic Tasbeeh</legend>

        <select class="tasbeeh-select" id="tasbeeh-select">
          <option value="سبحان الله">سبحان الله</option>
          <option value="الحمد لله">الحمد لله</option>
          <option value="الله أكبر">الله أكبر</option>
          <option value="سبحان الله وبحمده">سبحان الله وبحمده</option>
          <option value="سبحان الله العظيم">سبحان الله العظيم</option>
          <option value="أستغفر الله">أستغفر الله</option>
          <option value="أستغفر الله">لا حول ولا قوة الا بالله</option>
        </select>
        <button class="count-button button">Count</button>
        <button class="reset-button button">Reset</button>
      </div>
      <div class="result">
        <p class="result-text">Count: <span id="counter">0</span></p>
      </div>
    </fieldset>
